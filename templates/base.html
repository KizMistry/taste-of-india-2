{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Taste of India</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static '/css/styles.css' %}" type="text/css">

    <body>

            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Dine with us for the</span>
                <span class="site-heading-lower">Taste of India</span>
            </h1>
        </header> -->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a href="/"><img id="logo" src="{% static 'assets/img/logo.jpg'%}" alt="logo"></a>
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Taste of India</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="menu.html">Menu</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="book.html">Book</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="meal.html">Meals</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'account_logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'account_signup' %}">Register</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{% url 'account_login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <main class="flex-shrink-0 main-bg">

        {% endblock %}
        </main>
        <footer class="footer text-faded text-center py-5">
            <div class="container">
                <p class="m-0 small">&copy; Copyright 2023 Taste of India</p>
                <p class="m-0 text-center socials-color">Follow us: 
                    <a href="https://facebook.com"><i class="fab fa-facebook-square ms-3"></i></a>
                    <a href="https://twitter.com"><i class="fab fa-twitter-square ms-3"></i></a>
                    <a href="https://instagram.com"><i class="fab fa-instagram-square ms-3"></i></a>
                    <a href="https://youtube.com"><i class="fab fa-youtube-square ms-3"></i></a>
                    </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
