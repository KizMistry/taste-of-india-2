{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center login-container">
    <div class="row center">
        <div class="col-md-8 mt-3 offset-m-2 login-form">
            <h1>Your Reservations</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.id }}</td>
                        <td>{{ booking.name }}</td>
                        <td>{{ booking.date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">You currently have no reservations</td>
                    </tr>
                    <button><a href="booking_create.html">Make a Reservation</a></button>
                    {% endfor %}
                </tbody>
            </table>

  <p>Table for: {{ user.username },}</p>
  <form method="POST" style="margin-top: 1.3em;">
      {{ booking_form | crispy },}
      {% csrf_token %,}
      <button type="submit" class="btn btn-signup btn-lg">Create Booking</button>
  </form> -->
        </div>
    </div>
</div>
{% endblock %}
